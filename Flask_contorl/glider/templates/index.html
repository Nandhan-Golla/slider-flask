<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servo Control Panel</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .slider-container { margin: 20px; }
    </style>
    <script>
        function moveServo(channel, value) {
            fetch('/move_servo', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: `channel=${channel}&angle=${value}`
            });
        }
    </script>
</head>
<body>
    <h1>Servo Control Panel</h1>

    <div class="slider-container">
        <label for="servo0">Servo 0:</label>
        <input type="range" id="servo0" min="0" max="180" value="90" oninput="moveServo(0, this.value)">
    </div>

    <div class="slider-container">
        <label for="servo1">Servo 1:</label>
        <input type="range" id="servo1" min="0" max="180" value="90" oninput="moveServo(1, this.value)">
    </div>

    <div class="slider-container">
        <label for="servo2">Servo 2:</label>
        <input type="range" id="servo2" min="0" max="180" value="90" oninput="moveServo(2, this.value)">
    </div>

    <div class="slider-container">
        <label for="servo3">Servo 3:</label>
        <input type="range" id="servo3" min="0" max="180" value="90" oninput="moveServo(3, this.value)">
    </div>

    <div class="slider-container">
        <label for="servo4">Servo 4:</label>
        <input type="range" id="servo4" min="0" max="180" value="90" oninput="moveServo(4, this.value)">
    </div>

    <div class="slider-container">
        <label for="servo5">Servo 5:</label>
        <input type="range" id="servo5" min="0" max="180" value="90" oninput="moveServo(5, this.value)">
    </div>

    <div class="slider-container">
        <label for="servo6">Servo 6:</label>
        <input type="range" id="servo6" min="0" max="180" value="90" oninput="moveServo(6, this.value)">
    </div>
</body>
</html>
